<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>optional Chaining in JS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Math Method in JS</h1>
        <script>
            person = {
                name: "sudhakar",
                sayHello:function(){
                    console.log("Hello", this.name)
                }
            }
            console.log(person.name)
            console.log(Math.PI)
            console.log(Math.E)
            console.log(Math.SQRT2)

            console.log(Math.sign(8))
            console.log(Math.sign(-8))
            console.log(Math.sign(0))
            // console.log(Math.sign(A))

            console.log(Math.abs(-9))

            console.log(Math.sqrt(16))

            console.log(Math.pow(5,2)) //square of the first number 5^2

            console.log(Math.min(1,2,3,4,5,6,7,8,9))

            console.log(Math.max(1,2,3,4,5,6,7,8,9))

            console.log(Math.round(3.5))   //5,6,7,8,9 --> next number
            console.log(Math.round(3.4))  // 0,1,2,3,4 --> same number

            console.log(Math.ceil(3.14)) //its give next number

            console.log(Math.floor(69.14))  //its gives the same number

            console.log(Math.trunc(69.12))  //its give the same number

            console.log(Math.random())  //;its gives random number less than 1 (0 to 0.9999999)

            console.log(Math.floor(Math.random()*100))

            console.log(Math.exp(5))

            console.log(Math.log(4))
            console.log(Math.log2(4))
            console.log(Math.log10(100))  //10*10 (10 2 times)

            console.log(Math.sin(0))
        </script>
    </body>
</html>
