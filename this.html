        <input type="button" onclick="this.style.background = 'red', this.style.color = 'white'" value="click me"> -->

        <input type="button" value="click" id="btn">
        <script>
            var a = 10                            //if this keyword is used in globally or inside the function its represents the window object
            console.log(this)
            function add(){
                // console.log(this.a)
                // console.log(window.a)

            add()

            document.getElementById("btn").onclick = function(){   //if this keyword used in event handler its represents the complete html element
