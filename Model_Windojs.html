        <h1> This is Model Window</h1>
        <p>A modal is a dialog box/popup window that is displayed on top of the current page: Open Modal.</p>
       
        <script>
            alert("This is Model Window")
            
            var a = prompt("Enter your Name", 'sudhakar')
            console.log(a)

            let x = confirm("Are you sure want to delete")
            if(x){
                console.log("Delete account successfully")
            }
            else{
                console.log("Not Deleted")
            }
        </script>
