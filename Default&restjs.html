<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <title>Default & Rest Parameters</title>
    </head>
    <body>       
        <script type="text/javascript">
            function product(num1, num2 = 5){            //num2 =5 is called as Default parameter
                console.log(num1, num2, num1*num2)
            }
            product(8,2)
        </script>

        <script>
            var a = function prod(num1=1, num2=2,...srr){
                console.log(srr)
                console.log(arguments)
                console.log(arguments[3])
                console.log(arguments.length)
                result = num1 * num2
                for(num of srr){
                    result = result * num
                }
                return result;
            }
            res = a(1,2,3,4,5,6)
            console.log(res)
        </script>



    </body>
</html>

<!-- ******Notes******

Test Parameters :- we can make function to accept unspecified number of parameters -->
