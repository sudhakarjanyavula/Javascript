<html>

        <title></title>
        <meta name="description" content="">

        <link rel="stylesheet" href="">
        <title>Template Literal(Template String)</title>
    </head>
    <body>       
        <script type="text/javascript">
            var x = "JavaScript"
          console.log("sudhakar janyavula")
          console.log("sudhakar \njanyavula")
          console.log(`Hello
          "world"`)
          console.log("Hello \"world\"")

          console.log("sudhakar " +  x + " janyavula") // it takes time taking and not possibe when in long code
          console.log(`Hello ${x} world`)  // ${} --> is called plece holder

          var a = 10;
          var b = 20;
          console.log(`Sum of ${a} and ${20} : ${a+b}`)
        </script>
    </body>
