<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>This is Spread Operator  in JS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>This is Spread Operator in JS</h1>
        <script>
           // spread operator(...) --> It takes an iterable and expandes separate each element of iterable
           var arr = [45, 56, 76, 87]
           console.log(arr)
           console.log(...arr)

           var arr2 = [23, 34 , 57, 78, arr]
           console.log(arr2)

           var arr3 = [12, 45, ...arr]
           console.log(arr3)

           var s1 = "JavaScript"
           console.log(s1)
           console.log(...s1)

           var a = [1,2,3,4]
           var b = [5,6,7,8]
           var c = [...a, ...b, 23, 65]
           console.log(c)

           function add(p,q,r,s){
            console.log(p+q+r+s)
           }
           add(...a)
           add(...b)
        </script>
    </body>
</html>
