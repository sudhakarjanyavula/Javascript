<!-- ******Notes******

==> DOM(Document Object Model) :- By unsing Html DOM JS can access, change and remove any elements of HTML document and also create new element at any position

==> Document Object has 1. Properties 2. Methods

==> By this document object properties and methods we can 
        1. Select HTML element
        2. Modify HTML element
        3. Remove/delete HTML element
        4. Create HTML element
        5. Add/Remove/Change style to HTML element 
    
==> Methods to select HTML Elements: 
    1. document.getElementById("idName")
            Return element with the specified id   note: id is specified only once but class give any number of time
    2. document.getElementByClassName("classname")
            Return list of all elements belongs to the specified class
    3. document.getElementByTagName("tagName")
            Return list of all elements with the specified tag
    4. document.querySelector(".class/#id/tagname")
            Return the first object matching CSS style selector
    5. document.querySelectorAll(".class/#id/tagname")     (Nodelist)
            Return the all object matching CSS style selector
